<section>
    <div *ngIf="allow(); then allowed else notAllowed"></div>
    <ng-template #allowed><div>
        <button (click)="logout()">Выход</button>
    </div></ng-template><ng-template #notAllowed><div>
        <input appInput type="text" [(ngModel)]="form.login" placeholder="Логин">
        <input appInput type="password" [(ngModel)]="form.pass" placeholder="Пароль">
        <button (click)="auth()">Вход</button>
    </div></ng-template>
</section>
